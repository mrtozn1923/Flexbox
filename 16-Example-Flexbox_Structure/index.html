<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek-Flexbox Yapısı</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            color: white;
        }
        
        .header {
            display: flex;
            flex-wrap: wrap;
        }
        
        .logo {
            height: 50px;
            background-color: darkblue;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .space {
            flex-grow: 1;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: darkred;
        }
        
        .link {
            flex-basis: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        .link:nth-child(odd) {
            background-color: rgb(32, 31, 31);
        }
        
        .slider {
            height: 300px;
            background-color: darkgreen;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .about {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .about-item{
            width: 100%;
            height: 200px;
            background-color: darkorange;
            display: flex;
            align-items: center;
            justify-content: inherit;
        }
        .about-item:nth-child(odd){
            opacity: 0.7;
        }

        @media (min-width:768px) {
            .header {
                flex-wrap: nowrap;
            }
            .link {
                flex-shrink: 0;
                flex-basis: 100px;
            }
            .about-item{
                /* width: 50%; */
                max-width: 384px;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">
            sabit
        </div>
        <div class="space">daraltılabilir</div>
        <div class="link">sabit</div>
        <div class="link">sabit</div>
    </header>
    <section class="slider">
        daraltılabilir tek parça yapı
    </section>
    <section class="about">
        <div class="about-item">minimum genişlik</div>
        <div class="about-item">minimum genişlik</div>
    </section>

</body>

</html>
